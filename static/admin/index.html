<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mondefetch Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    // Tekilleştirilmiş kod
    document.addEventListener('DOMContentLoaded', function() {
      const siteUrl = 'https://mondefetch.netlify.app';
      
      if (['localhost', '127.0.0.1'].includes(window.location.hostname)) {
        localStorage.setItem('netlifySiteURL', siteUrl);
        netlifyIdentity.init({ APIUrl: `${siteUrl}/.netlify/identity` });
      }

      netlifyIdentity.on('login', user => {
        console.log('Admin girişi:', user.email);
        window.location.href = `${window.location.origin}/admin/#/collections/posts`;
      });

      netlifyIdentity.on('logout', () => {
        window.location.href = `${window.location.origin}/admin/`;
      });
    });
  </script>
</body>
</html>
